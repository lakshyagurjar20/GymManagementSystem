<!DOCTYPE html>
<html>
<head>
    <title>All Members</title>
</head>
<body>
    <h1>List of All Members</h1>
    <form method="get" class="mb-3 d-flex">
        <input type="text" name="q" class="form-control me-2" placeholder="Search by name..." value="{{ request.GET.q }}">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    
    <table border="1" cellpadding="8">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Membership Type</th>
            <th>Join Date</th>
            <th>Actions</th>
        </tr>
        {% for member in members %}
<tr>
    <td>{{ member.name }}</td>

    <td>{{ member.email }}</td>
    <td>{{ member.phone }}</td>
    <td>{{ member.membership_type }}</td>
    <td>{{ member.join_date }}</td>
    <td>

        <a href="{% url 'member_detail' member.id %}">View</a> |
        <a href="{% url 'edit_member' member.id %}">Edit</a> |
        <a href="{% url 'delete_member' member.id %}">Delete</a>
    </td>
    

</tr>
{% endfor %}
<td>{{ member.name }}</td>

    </table>
</body>
</html>
