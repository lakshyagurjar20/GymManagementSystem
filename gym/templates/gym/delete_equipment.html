{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">❌ Confirm Equipment Deletion</h4>
        </div>
        <div class="card-body">
            <p class="fs-5">Are you sure you want to delete <strong>{{ equipment.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">
                        🗑️ Yes, Delete
                    </button>
                    <a href="{% url 'all_equipment' %}" class="btn btn-secondary">
                        ↩️ Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
