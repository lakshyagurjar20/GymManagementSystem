{% extends 'gym/base.html' %}

{% block content %}
  <h2>Edit Member: {{ member.name }}</h2>

  {% if messages %}
    {% for message in messages %}
      <p style="color: green;">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Member</button>
  </form>

  <br>
  <a href="{% url 'view_member' member.id %}">Back to Details</a>
{% endblock %}
