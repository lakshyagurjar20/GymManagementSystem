<h2>Edit Member</h2>
<form method="post">
    {% csrf_token %}
    <label>Name:</label><input type="text" name="name" value="{{ member.name }}"><br>
    <label>Age:</label><input type="number" name="age" value="{{ member.age }}"><br>
    <label>Gender:</label>
    <select name="gender">
        <option value="M" {% if member.gender == 'M' %}selected{% endif %}>Male</option>
        <option value="F" {% if member.gender == 'F' %}selected{% endif %}>Female</option>
        <option value="O" {% if member.gender == 'O' %}selected{% endif %}>Other</option>
    </select><br>
    <label>Phone:</label><input type="text" name="phone" value="{{ member.phone }}"><br>
    <label>Email:</label><input type="email" name="email" value="{{ member.email }}"><br>
    <label>Address:</label><textarea name="address">{{ member.address }}</textarea><br>
    <label>Membership:</label><input type="text" name="membership_type" value="{{ member.membership_type }}"><br>

    <button type="submit">Update</button>
</form>
<a href="{% url 'all_members' %}">Cancel</a>
