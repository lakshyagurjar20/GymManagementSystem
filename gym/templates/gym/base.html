<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body.bg-dark .card {
            background-color: #333 !important;
            color: #fff !important;
        }
        body.bg-dark .table {
            color: #fff;
        }
        body.bg-dark .table th,
        body.bg-dark .table td {
            background-color: #444;
        }
        body.bg-dark .navbar {
            background-color: #222 !important;
        }
        #theme-toggle {
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Gym Dashboard</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <button id="theme-toggle" class="btn btn-outline-light btn-sm">üåô Dark</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');

        // Set theme on page load
        if (currentTheme === 'dark') {
            document.body.classList.add('bg-dark', 'text-light');
            toggleBtn.textContent = '‚òÄÔ∏è Light';
        }

        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('bg-dark');
            document.body.classList.toggle('text-light');

            if (document.body.classList.contains('bg-dark')) {
                localStorage.setItem('theme', 'dark');
                toggleBtn.textContent = '‚òÄÔ∏è Light';
            } else {
                localStorage.setItem('theme', 'light');
                toggleBtn.textContent = 'üåô Dark';
            }
        });
    </script>
</body>
</html>
