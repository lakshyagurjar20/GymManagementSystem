<h1>Edit Plan: {{ plan.title }}</h1>
<form method="POST">
    {% csrf_token %}
    Title: <input type="text" name="title" value="{{ plan.title }}"><br>
    Price: <input type="text" name="price" value="{{ plan.price }}"><br>
    Duration (months): <input type="text" name="duration" value="{{ plan.duration }}"><br>
    <button type="submit">Update</button>
</form>
<a href="{% url 'all_plans' %}">Back to Plans</a>
