{% extends 'base.html' %}
{% block content %}
<h2>All Trainers</h2>
<a href="{% url 'add_trainer' %}">Add New Trainer</a>
<table>
    <tr>
        <th>Name</th><th>Email</th><th>Phone</th><th>Hire Date</th><th>Actions</th>
    </tr>
    {% for trainer in trainers %}
    <tr>
        <td>{{ trainer.name }}</td>
        <td>{{ trainer.email }}</td>
        <td>{{ trainer.phone }}</td>
        <td>{{ trainer.hire_date }}</td>
        <td>
            <a href="{% url 'edit_trainer' trainer.id %}">Edit</a> |
            <a href="{% url 'delete_trainer' trainer.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
