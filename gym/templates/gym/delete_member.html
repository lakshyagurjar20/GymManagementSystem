{% extends 'gym/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-sm bg-body-secondary text-body">
        <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">🗑️ Delete Member - {{ member.name }}</h4>
            <a href="{% url 'all_members' %}" class="btn btn-sm btn-light">← Cancel</a>
        </div>
        <div class="card-body">
            <p class="fs-5">Are you sure you want to delete <strong>{{ member.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'all_members' %}" class="btn btn-secondary">No, Go Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
