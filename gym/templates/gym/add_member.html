{% extends 'gym/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-sm bg-body-secondary text-body">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">âž• Add New Member</h4>
        </div>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success mt-3">Add Member</button>
                <a href="{% url 'all_members' %}" class="btn btn-secondary mt-3 ms-2">ðŸ‘¥ View All Members</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
