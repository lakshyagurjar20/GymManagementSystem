{% extends 'gym/base.html' %}
{% load static %}

{% block content %}
<h2>Add New Member</h2>

{% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Add Member</button>
</form>
{% endblock %}
