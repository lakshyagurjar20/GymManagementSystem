{% extends 'gym/base.html' %}

{% block content %}
<h1 class="mb-4">Welcome to Gym Dashboard</h1>

<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Total Members</div>
            <div class="card-body">
                <h5 class="card-title">{{ total_members }}</h5>
                <a href="{% url 'all_members' %}" class="btn btn-light btn-sm mt-2">View Members</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
            <div class="card-header">Total Trainers</div>
            <div class="card-body">
                <h5 class="card-title">{{ total_trainers }}</h5>
                <a href="{% url 'all_trainers' %}" class="btn btn-light btn-sm mt-2">View Trainers</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
            <div class="card-header">Total Payments</div>
            <div class="card-body">
                <h5 class="card-title">{{ total_payments }}</h5>
                <a href="{% url 'all_payments' %}" class="btn btn-light btn-sm mt-2">View Payments</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
