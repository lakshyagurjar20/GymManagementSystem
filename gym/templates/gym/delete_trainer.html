{% extends 'base.html' %}
{% block content %}
<h2>Delete Trainer - {{ trainer.name }}</h2>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this trainer?</p>
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'all_trainers' %}">Cancel</a>
{% endblock %}
