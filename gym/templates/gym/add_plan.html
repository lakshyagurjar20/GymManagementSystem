<h1>Add Plan</h1>
<form method="POST">
    {% csrf_token %}
    Title: <input type="text" name="title"><br>
    Price: <input type="text" name="price"><br>
    Duration (months): <input type="text" name="duration"><br>
    <button type="submit">Add</button>
</form>
<a href="{% url 'all_plans' %}">Back to Plans</a>
